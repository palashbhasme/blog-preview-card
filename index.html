<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="parent-div">
    <section class="blog-card">
      
      <img class="blog-image" src="assets/images/illustration-article.svg" alt="blog-illustration">
      <button class="primary-button"> Learning</button>
      
      <time class="upload-date">Published 21 Dec 2023</time>
      
      <h1 class="blog-title"> HTML &#38; CSS foundations</h1>
      
      <h2 class="blog-info">These languages are the backbone of every website, defining structure, content, and presentation.</h2>

  
      <ul class="author-info">
          <li class="image-container">
            <img class="author-image" src="assets/images/image-avatar.webp" alt="Avatar of blog author Greg Hooper"
            >
          </li>
  
          <li class="author-name">
            Greg Hooper
          </li>
        </ul>    
    </section>
  </main>

</body>
</html>
